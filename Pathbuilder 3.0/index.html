<html lang="en"> 


<head> 
<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
    <link rel="stylesheet" type="text/css" href="pathbuilder.css">
<title>Pathbuilder v3.0</title> 
</head> 

<body> 

<style>
</style>
<div id="mainContainer">
    <!-- Logo, rien d'autre -->
    <div class="subContainer" id="pathfinderLogo" style="display:none;">
        <img src="media/pathfinder-logo-large.png">
    </div>
    
    <!-- Bloc informations sur le personnage -->
    <div class="subContainer" id="infoContainer">
        <div class="infoItem" id="infoCharacterName">
            <div id="divCharacterName">
                <input id="characterName" type="text" id="characterName">
            </div>
            <div class="subtitle">Character name</div>
        </div>
        <div class="infoItem" id="infoAlignement">
            <div id="divAlignement">
                <select class="alignementDropdown" id="Characteralignement">
                    <option>Lawful Good</option>
                    <option>Neutral Good</option>
                    <option>Chaotic Good</option>
                    <option>Lawful Neutral</option>
                    <option>True Neutral </option>
                    <option>Chaotic Neutral</option>
                    <option>Lawful Evil</option>
                    <option>Neutral Evil</option>
                    <option>Chaotic Evil</option>
                </select>
            </div>
            <div class="subtitle">Alignement</div>
        </div>
        <div class="infoItem" id="infoPlayerName">
            <div id="divPlayerName">
                <input id="playerName" type="text">
            </div>
            <div class="subtitle">Character name</div>
        </div>
        <div class="infoItem" id="infoCharacterLevel">
            <div id="divCharacterLevel">
                <input type="text" id="characterLevel" readonly>
            </div>
            <div class="subtitle">Character Level</div>
        </div>
        <div class="infoItem" id="infoDeity">
            <div id="divDeity">
                <input id="deity" type="text">
            </div>
            <div class="subtitle">Deity</div>
        </div>
        <div class="infoItem" id="infoHomeland">
            <div id="divHomeland">
                <input id="homeland" type="text">
            </div>
            <div class="subtitle">Homeland</div>
        </div>
        <div class="infoItem" id="infoRace">
            <div id="divRace">
                <input type="text" id="characterRace" readonly>
            </div>
            <div class="subtitle">Race</div>
        </div>
        <div class="infoItem" id="infoSize">
            <div id="divSize">
                <input type="text" id="characterSize" readonly>
            </div>
            <div class="subtitle">Size</div>
        </div>
        <div class="infoItem" id="infoGender">
            <div id="divGender">
                <input id="gender" type="text">
            </div>
            <div class="subtitle">Gender</div>
        </div>
        <div class="infoItem" id="infoAge">
            <div id="divAge">
                <input id="age" type="text">
            </div>
            <div class="subtitle">Age</div>
        </div>
        <div class="infoItem" id="infoHeight">
            <div id="divHeight">
                <input id="height" type="text">
            </div>
            <div class="subtitle">Homeland</div>
        </div>
        <div class="infoItem" id="infoWeight">
            <div id="divWeight">
                <input id="weight" type="text">
            </div>
            <div class="subtitle">Weight</div>
        </div>
        <div class="infoItem" id="infoHair">
            <div id="divHair">
                <input id="hair" type="text">
            </div>
            <div class="subtitle">Hair</div>
        </div>
        <div class="infoItem" id="infoEyes">
            <div id="divEyes">
                <input id="eyes" type="text">
            </div>
            <div class="subtitle">Eyes</div>
        </div>
    </div>
    
</div>


    

</body> 
</html>
